<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
</head>
<body>

<!-- Declare the fragment as 'PartForm' -->
<div th:fragment="PartForm">

    <div>
        <label for="inv">Inventory:</label>
        <input type="number" id="inv" name="inv" th:field="*{inv}" required>
    </div>

    <div>
        <label for="minInventory">Minimum Inventory:</label>
        <input type="number" id="minInventory" name="minInventory" th:value="*{minInventory}" required>
    </div>

    <div>
        <label for="maxInventory">Maximum Inventory:</label>
        <input type="number" id="maxInventory" name="maxInventory" th:value="*{maxInventory}" required>
    </div>

    <div th:if="${errorMessage != null}">
        <p class="error-message" th:text="${errorMessage}"></p>
    </div>
</div>

</body>
</html>
