<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inhouse Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Inhouse Part Detail</h1>

<!-- Form for saving/updating the Inhouse Part -->
<form th:action="@{/savePart}" th:object="${inhousepart}" method="POST">

    <!-- connects to partform.html -->
    <div th:replace="partform :: PartForm"></div>

    <!-- Part ID field -->
    <div>
        <label for="partId">Part ID:</label>
        <input type="number" id="partId" name="partId" th:field="*{id}" readonly>
    </div>


    <p>
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
    </p>


    <p>
        <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4"/>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
    </p>



    <!-- Submit button -->
    <p><input type="submit" value="Submit" /></p>

</form>

<!-- Link to Main Screen -->
<a href="http://localhost:8080/">Link to Main Screen</a>

</body>
</html>
